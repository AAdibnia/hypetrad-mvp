name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: MVP/package-lock.json

      - name: Install
        working-directory: MVP
        run: npm ci

      - name: Typecheck
        working-directory: MVP
        run: npx tsc --noEmit

      - name: Build
        working-directory: MVP
        run: npm run build
